<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">

<head>
    <meta charset="UTF-8">
    <title>Nuova Pizza</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.6/css/bootstrap.min.css}">

</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Crea una nuova Pizza</h1>


        <form th:action="@{/pizzas/create}" th:object="${pizza}" method="post">


            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="...">
                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Descrizione</label>
                <textarea id="description" th:field="*{description}" class="form-control" rows="3"
                    placeholder="..."></textarea>
                <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
            </div>

             <div class="mb-3">
            <label for="pic" class="form-label">URL immagine </label>
            <input type="text" id="pic" th:field="*{pic}" class="form-control" placeholder="">
            <div class="text-danger" th:if="${#fields.hasErrors('pic')}" th:errors="*{pic}"></div>
        </div>


            <div class="mb-3">
                <label for="price" class="form-label">Prezzo (â‚¬)</label>
                <input type="number" id="price" th:field="*{price}" class="form-control" step="0.01"
                    placeholder="...">
                <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
            </div>



            <div class="d-flex justify-content-between">
                <a th:href="@{/pizzas}" class="btn btn-secondary">Annulla</a>
                <button type="submit" class="btn btn-success">Salva Pizza</button>
            </div>
        </form>
    </div>
</body>

</html>
